<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حسابي - منصة المدرس</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">منصتي التعليمية</div>
            <ul class="nav-links">
                <li><a href="#">الرئيسية</a></li>
                <li><a href="#">الدورات</a></li>
                <li><a href="#">الواجبات</a></li>
                <li><a href="#">حسابي</a></li>
            </ul>
        </nav>
    </header>

    <main class="account-container">
        <aside class="sidebar">
            <button id="user-data-btn">بيانات المستخدم</button>
            <button id="subscriptions-btn">اشتراكاتي</button>
            <button id="assignments-btn">الواجبات</button>
        </aside>

        <section class="content">
            <div id="user-data" class="content-section">
                <h2>بيانات المستخدم</h2>
                <p id="user-name">الاسم: جاري التحميل...</p>
                <p id="user-email">البريد الإلكتروني: جاري التحميل...</p>
                <div class="progress-circle">
                    <p id="exam-score">نسبة درجات الامتحان: 0%</p>
                    <p id="assignment-score">نسبة درجات الواجب: 0%</p>
                </div>
                <p id="motivation-message">رسالة التحفيز ستظهر هنا</p>
            </div>

            <div id="subscriptions" class="content-section hidden">
                <h2>اشتراكاتي</h2>
                <p>عدد الكورسات المفعلة: <span id="active-courses">0</span></p>
            </div>

            <div id="assignments" class="content-section hidden">
                <h2>الواجبات</h2>
                <table id="assignments-table">
                    <thead>
                        <tr>
                            <th>اسم الواجب</th>
                            <th>الدرجة</th>
                            <th>تاريخ التسليم</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- سيتم إضافة البيانات هنا عبر JavaScript -->
                    </tbody>
                </table>
                <button id="download-excel">تحميل الدرجات</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
