<!DOCTYPE html><!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مشغل فيديو محمي</title>

  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .video-container {
      width: 90%;
      max-width: 800px;
      position: relative;
    }

    .watermark {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 5px;
      pointer-events: none;
    }
  </style>
</head>
<body oncontextmenu="return false">

<div class="video-container">
  <div class="watermark">اسم الطالب: Mazen</div>

  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="100%"
    height="400"
    data-setup="{}"
  >
    <source src="https://drive.google.com/uc?export=download&id=15uJIh_nL4Ki8y3_ggsxSqSVvj2jXIvQK" type="video/mp4" />
    متصفحك لا يدعم تشغيل الفيديو.
  </video>
</div>

</body>
</html>

</html>
