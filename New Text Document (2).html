<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فيديو تعليمي من YouTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      text-align: center;
    }

    header {
      padding: 30px 20px 10px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #00e5ff;
    }

    p {
      font-size: 1.1em;
      color: #ccc;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      max-width: 90%;
      margin: 30px auto;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 229, 255, 0.3);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .fullscreen-btn {
      background-color: #00e5ff;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 40px;
    }

    .fullscreen-btn:hover {
      background-color: #00bcd4;
    }
  </style>
</head>
<body>

  <header>
    <h1>فيديو تعليمي من YouTube</h1>
    <p>يرجى مشاهدة الفيديو التالي بعناية.</p>
  </header>

  <div class="video-container">
    <iframe id="yt-video"
      src="https://www.youtube.com/embed/uPocH6pZosg"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <button class="fullscreen-btn" onclick="goFullscreen()">تشغيل بحجم الشاشة الكاملة</button>

  <script>
    // منع الزر الأيمن
    document.addEventListener('contextmenu', event => event.preventDefault());

    // منع بعض اختصارات أدوات المطور
    document.onkeydown = function(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) ||
        (e.ctrlKey && e.key === "U")
      ) {
        return false;
      }
    };

    // تفعيل وضع الشاشة الكاملة
    function goFullscreen() {
      const iframe = document.getElementById('yt-video');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
