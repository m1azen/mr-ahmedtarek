<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>فيديو الطالب</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #video-section {
      width: 90%;
      max-width: 800px;
      display: none;
    }

    #error-message {
      background: #fff3f3;
      border: 1px solid #f5c2c2;
      padding: 20px;
      border-radius: 10px;
      color: #d9534f;
      font-size: 18px;
      display: none;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

<div id="video-section">
  <iframe 
    src="https://drive.google.com/file/d/15uJIh_nL4Ki8y3_ggsxSqSVvj2jXIvQK/preview" 
    allow="autoplay">
  </iframe>
</div>

<div id="error-message">يجب تسجيل الدخول لمشاهدة هذا الفيديو.</div>

<script>
  // إعدادات Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyCV_AIVs3JAeVnIkGTievQdKO_RKVTMNtk",
    authDomain: "mrahmedtarek-ffdac.firebaseapp.com",
    projectId: "mrahmedtarek-ffdac",
    storageBucket: "mrahmedtarek-ffdac.firebasestorage.app",
    messagingSenderId: "660123002704",
    appId: "1:660123002704:web:15b96f9d407042df412e55",
    measurementId: "G-98B9X9J60E"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // التحقق من تسجيل الدخول
  auth.onAuthStateChanged(user => {
    if (user) {
      // مسجل دخول
      document.getElementById("video-section").style.display = "block";
    } else {
      // مش مسجل
      document.getElementById("error-message").style.display = "block";
    }
  });
  <script>
  // منع كليك يمين
  document.addEventListener("contextmenu", e => e.preventDefault());

  // منع F12 وCtrl+Shift+I وCtrl+U وCtrl+S
  document.onkeydown = function (e) {
    if (
      e.keyCode == 123 || // F12
      (e.ctrlKey && e.shiftKey && e.keyCode == 73) || // Ctrl+Shift+I
      (e.ctrlKey && e.keyCode == 85) || // Ctrl+U
      (e.ctrlKey && e.keyCode == 83) // Ctrl+S
    ) {
      return false;
    }
  };
</script>

</script>

</body>
</html>
